<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<div class="container">
  <h1>Instagram Carousel Creator</h1>

  <textarea id="mainText" placeholder="Paste main text (headline) here..."></textarea>
  <textarea id="subText" placeholder="Paste subtext (description) here..."></textarea>

  <div class="options">
    <label>Font Size (Main):
      <input type="number" id="mainFontSize" value="40">
    </label>
    <label>Font Size (Sub):
      <input type="number" id="subFontSize" value="20">
    </label>
    <label>Main Text Color:
      <input type="color" id="mainTextColor" value="#ffffff">
    </label>
    <label>Subtext Color:
      <input type="color" id="subTextColor" value="#cccccc">
    </label>
    <label>Background Color:
      <input type="color" id="bgColor" value="#000000">
    </label>
  </div>

  <button id="generateBtn">Generate Slides</button>
  <div id="slidesContainer"></div>
</div>
